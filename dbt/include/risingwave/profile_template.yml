fixed:
  type: risingwave
prompts:
  host:
    hint: "your host name"
  port:
    default: 4566
    type: "int"
  user:
    hint: "dev username"
  password:
    hint: "dev password"
    hide_input: true
  dbname:
    hint: "default database"
  schema:
    hint: "default schema"
  threads:
    hint: "1 or more"
    type: "int"
    default: 1
